<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FPS Demo — Three.js (No Pointer Lock)</title>
  <style>
    html,body{height:100%;margin:0;overflow:hidden;background:#0b0b0b;color:#eee;font-family:sans-serif}
    #hud{position:absolute;left:12px;top:12px;z-index:10;background:rgba(0,0,0,0.5);padding:6px 10px;border-radius:8px}
    #crosshair{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);width:18px;height:18px;pointer-events:none;z-index:9}
    #crosshair:before,#crosshair:after{content:'';position:absolute;background:#ffd86b}
    #crosshair:before{left:8px;top:0;width:2px;height:18px}
    #crosshair:after{left:0;top:8px;width:18px;height:2px}
    #jumpIndicator { position: absolute; top: 40px; left: 12px; color: #ffd86b; font-size: 14px; }
    #jumpButton { position: absolute; top: 60px; left: 12px; padding: 5px 10px; background: #ffd86b; border: none; border-radius: 4px; cursor: pointer; }
    #gameArea { width: 100%; height: 100%; tabindex="0"; outline: none; } /* Make focusable */
  </style>
</head>
<body>
  <div id="hud">Здраве: <span id="hp">100</span> · Точки: <span id="score">0</span></div>
  <div id="crosshair"></div>
  <div id="jumpIndicator"></div>
  <button id="jumpButton">Jump</button>
  <div id="gameArea"></div>

<script type="module">
import * as THREE from 'https://unpkg.com/three@0.152.2/build/three.module.js';

let scene, camera, renderer, clock;
let player, yaw=0, pitch=0;
const bullets=[], enemies=[];
let score=0, hp=100;
const keys={w:false,a:false,s:false,d:false,space:false};
let isMouseDown=false, lastX=0, lastY=0;

// Wait for DOM to load
document.addEventListener('DOMContentLoaded', () => {
  console.log('Script loaded and DOM ready'); // Debug: Confirm script execution
  const jumpIndicator = document.getElementById('jumpIndicator');
  const jumpButton = document.getElementById('jumpButton');
  const gameArea = document.getElementById('gameArea');

  if (!jumpIndicator || !jumpButton || !gameArea) {
    console.error('Jump indicator, button, or game area not found');
    return;
  }

  console.log('Event listeners attached'); // Debug: Confirm listener setup

  // --- Input ---
  window.addEventListener('keydown', e => {
    console.log('Key event triggered on window, key:', e.key, 'code:', e.code, 'keyCode:', e.keyCode, 'activeElement:', document.activeElement); // Debug: Detailed key info
    e.preventDefault(); // Prevent default behavior
    e.stopPropagation(); // Block further propagation
    const key = e.key.toLowerCase();
    if (key in keys) {
      keys[key] = true;
      console.log(`Key down: ${key}, keys:`, keys); // Debug: Confirm key states
      if ((key === 'space' || e.code === 'Space' || e.keyCode === 32) && jumpIndicator) {
        jumpIndicator.textContent = 'Jumping!';
        setTimeout(() => jumpIndicator.textContent = '', 500);
      }
    }
  });
  window.addEventListener('keyup', e => {
    const key = e.key.toLowerCase();
    if (key in keys) {
      keys[key] = false;
      console.log(`Key up: ${key}, keys:`, keys); // Debug: Confirm key release
    }
  });

  // Separate Space bar listener for direct jump
  window.addEventListener('keydown', e => {
    if ((e.key === ' ' || e.code === 'Space' || e.keyCode === 32) && onGround) {
      vel.y = 10;
      onGround = false;
      if (jumpIndicator) {
        jumpIndicator.textContent = 'Jumping!';
        setTimeout(() => jumpIndicator.textContent = '', 500);
      }
      console.log('Direct jump triggered with Space, new vel.y:', vel.y);
    }
  });

  gameArea.addEventListener('mousedown', e => {
    if (e.button === 0) {
      isMouseDown = true;
      lastX = e.clientX;
      lastY = e.clientY;
      gameArea.focus(); // Ensure focus on game area
      console.log('Game area focused, activeElement:', document.activeElement);
      shoot();
    }
  });
  gameArea.addEventListener('focus', () => {
    console.log('Game area focused via focus event, activeElement:', document.activeElement);
  });
  window.addEventListener('mouseup', () => { isMouseDown = false; });
  window.addEventListener('mousemove', e => {
    if (isMouseDown) { // Revert to old behavior: require left button hold
      const dx = e.clientX - lastX;
      const dy = e.clientY - lastY;
      yaw -= dx * 0.002;
      pitch -= dy * 0.002;
      pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch)); // Limit pitch to ±90 degrees
      yaw = ((yaw + Math.PI) % (2 * Math.PI)) - Math.PI; // Normalize yaw for 360-degree horizontal rotation
      lastX = e.clientX;
      lastY = e.clientY;
    }
  });

  // --- Jump Button ---
  

  // --- Movement ---
  const vel = new THREE.Vector3();
  let onGround = true;
  function updateMovement(dt) {
    const dir = new THREE.Vector3();
    if (keys.w) dir.z -= 1;
    if (keys.s) dir.z += 1;
    if (keys.a) dir.x -= 1;
    if (keys.d) dir.x += 1;
    if (dir.lengthSq() > 0) dir.normalize();
    const forward = new THREE.Vector3(0, 0, -1).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);
    const right = new THREE.Vector3(1, 0, 0).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);
    const move = new THREE.Vector3();
    move.addScaledVector(forward, -dir.z); // Keep negation for forward/backward
    move.addScaledVector(right, dir.x);    // Use dir.x directly for left/right
    if (move.lengthSq() > 0) move.normalize();
    console.log('Move vector:', move); // Debug: Check movement direction
    vel.x = move.x * 10;
    vel.z = move.z * 10;
    vel.y -= 15 * dt; // Reduced gravity
    console.log('Before jump check - keys:', keys, 'keys.space:', keys.space, 'onGround:', onGround); // Debug: Check conditions
    if (onGround && keys.space) {
      vel.y = 10; // Jump velocity
      onGround = false;
      if (jumpIndicator) {
        jumpIndicator.textContent = 'Jumping!';
        setTimeout(() => jumpIndicator.textContent = '', 500);
      }
      console.log('Jump triggered with Space, new vel.y:', vel.y); // Debug: Confirm jump
    }
    player.position.addScaledVector(vel, dt);
    console.log('Velocity:', vel); // Debug: Check velocity
    console.log('Player position:', player.position); // Debug: Check position update
    if (player.position.y < 1.61) { // Slight tolerance
      player.position.y = 1.6;
      vel.y = 0;
      onGround = true;
      console.log('Landed, onGround:', onGround); // Debug: Confirm landing
    }
    player.rotation.set(pitch, yaw, 0);
  }

  // --- Shooting ---
  function shoot() {
    const dir = new THREE.Vector3(0, 0, -1).applyEuler(player.rotation);
    const bullet = new THREE.Mesh(new THREE.SphereGeometry(0.08, 6, 6), new THREE.MeshBasicMaterial({color: 0xffee88}));
    bullet.position.copy(player.position).addScaledVector(dir, 0.8);
    bullet.userData = { dir, speed: 60, life: 2 };
    if (bullet instanceof THREE.Object3D) {
      scene.add(bullet);
      bullets.push(bullet);
      console.log('Bullet added to scene'); // Debug
    } else {
      console.error('Bullet is not an Object3D:', bullet);
    }
  }

  // --- Enemies ---
  function spawnEnemy() {
    const e = new THREE.Mesh(new THREE.BoxGeometry(1.2, 1.6, 1.2), new THREE.MeshStandardMaterial({color: 0xff6b6b}));
    const r = 20 + Math.random() * 30, ang = Math.random() * Math.PI * 2;
    e.position.set(Math.cos(ang) * r, 0.8, Math.sin(ang) * r);
    e.userData = { hp: 50, speed: 1.5 };
    if (e instanceof THREE.Object3D) {
      scene.add(e);
      enemies.push(e);
      console.log('Enemy added to scene'); // Debug
    } else {
      console.error('Enemy is not an Object3D:', e);
    }
  }

  // --- Loop ---
  function animate() {
    const dt = Math.min(0.05, clock.getDelta());
    console.log('Frame dt:', dt); // Debug: Check delta time
    updateMovement(dt);

    // Bullets
    for (let i = bullets.length - 1; i >= 0; i--) {
      const b = bullets[i];
      b.position.addScaledVector(b.userData.dir, b.userData.speed * dt);
      b.userData.life -= dt;
      for (let j = enemies.length - 1; j >= 0; j--) {
        const e = enemies[j];
        if (b.position.distanceTo(e.position) < 1.0) {
          e.userData.hp -= 25;
          scene.remove(b);
          bullets.splice(i, 1);
          if (e.userData.hp <= 0) {
            scene.remove(e);
            enemies.splice(j, 1);
            score += 100;
            document.getElementById('score').textContent = score;
          }
          break;
        }
      }
      if (b && b.userData.life <= 0) {
        scene.remove(b);
        bullets.splice(i, 1);
      }
    }

    // Enemies
    for (let i = enemies.length - 1; i >= 0; i--) {
      const e = enemies[i];
      const dir = new THREE.Vector3().subVectors(player.position, e.position);
      const dist = dir.length();
      dir.normalize();
      e.position.addScaledVector(dir, e.userData.speed * dt);
      if (dist < 1.2) {
        hp -= 5;
        document.getElementById('hp').textContent = Math.max(0, hp);
        if (hp <= 0) {
          alert('Game Over! Score ' + score);
          location.reload();
          return;
        }
      }
    }
    if (enemies.length < 5 && Math.random() < 0.01) spawnEnemy();

    camera.position.copy(player.position);
    camera.rotation.copy(player.rotation);
    renderer.render(scene, camera);
    requestAnimationFrame(animate);
  }

  // --- Init ---
  function init() {
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    gameArea.appendChild(renderer.domElement); // Attach renderer to gameArea
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0b0b0b);
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
    clock = new THREE.Clock();

    // Create and position DirectionalLight separately
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
    dirLight.position.set(5, 10, 2);
    if (dirLight instanceof THREE.Object3D) {
      scene.add(dirLight);
      console.log('DirectionalLight added to scene'); // Debug
    } else {
      console.error('DirectionalLight is not an Object3D:', dirLight);
    }

    // Add AmbientLight
    const ambLight = new THREE.AmbientLight(0xffffff, 0.3);
    if (ambLight instanceof THREE.Object3D) {
      scene.add(ambLight);
      console.log('AmbientLight added to scene'); // Debug
    } else {
      console.error('AmbientLight is not an Object3D:', ambLight);
    }

    // Add floor
    const floor = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), new THREE.MeshStandardMaterial({color: 0x222528}));
    floor.rotation.x = -Math.PI / 2;
    if (floor instanceof THREE.Object3D) {
      scene.add(floor);
      console.log('Floor added to scene'); // Debug
    } else {
      console.error('Floor is not an Object3D:', floor);
    }

    // Initialize player
    player = new THREE.Object3D();
    player.position.set(0, 1.6, 0);
    if (player instanceof THREE.Object3D) {
      scene.add(player);
      console.log('Player added to scene'); // Debug
    } else {
      console.error('Player is not an Object3D:', player);
    }

    // Spawn initial enemies
    for (let i = 0; i < 5; i++) spawnEnemy();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
  }
  init();
});
</script>
</body>
</html>
