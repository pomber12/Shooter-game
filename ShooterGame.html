<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FPS Demo with Infinite Grassy Map — Three.js</title>
  <style>
    html, body { height: 100%; margin: 0; overflow: hidden; background: #87CEEB; color: #eee; font-family: sans-serif; }
    #hud { position: absolute; left: 12px; top: 12px; z-index: 10; background: rgba(0,0,0,0.5); padding: 6px 10px; border-radius: 8px; }
    #debugKeys { position: absolute; left: 12px; top: 60px; z-index: 10; background: rgba(0,0,0,0.5); padding: 6px 10px; border-radius: 8px; max-height: 300px; overflow-y: auto; }
    #crosshair { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 18px; height: 18px; pointer-events: none; z-index: 9; animation: blink 1s infinite; }
    #crosshair.locked { animation: none; }
    #crosshair:before, #crosshair:after { content: ''; position: absolute; background: #ffd86b; }
    #crosshair:before { left: 8px; top: 0; width: 2px; height: 18px; }
    #crosshair:after { left: 0; top: 8px; width: 18px; height: 2px; }
    @keyframes blink { 50% { opacity: 0.3; } }
    #gameArea { width: 100%; height: 100%; tabindex="0"; outline: none; }
    #menu { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 20; }
    #menu button { padding: 15px 30px; font-size: 20px; background: #ffd86b; border: none; border-radius: 5px; cursor: pointer; }
    #menu button:hover { background: #e0b84a; }
    #pauseMessage { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 20; display: none; }
    #pauseMessage span { font-size: 40px; color: #ffd86b; }
    #pauseMessage button { margin-top: 20px; padding: 10px 20px; font-size: 18px; background: #ffd86b; border: none; border-radius: 5px; cursor: pointer; }
    #pauseMessage button:hover { background: #e0b84a; }
    #pointerLockMessage { position: absolute; top: 10%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 20; display: none; color: #ffd86b; font-size: 18px; }
  </style>
</head>
<body>
  <div id="hud">Здраве: <span id="hp">100</span> · Точки: <span id="score">0</span> · Куршуми: <span id="bulletCount">50</span> · Гориво: <span id="fuel">100</span></div>
  <div id="debugKeys"></div>
  <div id="crosshair"></div>
  <div id="menu">
    <button id="playButton">Play</button>
  </div>
  <div id="pauseMessage"><span>Paused</span><br><button id="resumeButton">Resume</button></div>
  <div id="pointerLockMessage">Click to lock mouse and start playing!</div>
  <div id="gameArea"></div>

<script type="module">
import * as THREE from 'https://unpkg.com/three@0.152.2/build/three.module.js';

// Global variables
let scene, camera, renderer, clock, floorTiles = [];
let player, yaw = 0, pitch = 0, hands;
const bullets = [], enemies = [], chests = [], trees = [], flowers = [];
let score = 0, hp = 100, bulletCount = 50, fuel = 100;
const keys = { KeyW: false, KeyA: false, KeyS: false, KeyD: false, Space: false, KeyE: false, ShiftLeft: false, ShiftRight: false };
let paused = true;
let animationFrameId = null;
const vel = new THREE.Vector3();
let onGround = true;
let lastLockAttempt = 0;
let lockRetryCount = 0;
const MAX_TOTAL_OBJECTS = 30;
const MAX_BULLETS = 20;
const MAX_LOCK_RETRIES = 3;
const MAX_ERRORS = 200;
let errors = [];
let jetpackActive = false;

function logError(message) {
  const timestamp = new Date().toLocaleTimeString('en-US', { hour12: false });
  errors.push(`[${timestamp}] ${message}`);
  if (errors.length > MAX_ERRORS) {
    errors.shift();
  }
  updateDebugKeys();
}

function updateDebugKeys() {
  const debugKeys = document.getElementById('debugKeys');
  debugKeys.textContent = `Keys: W: ${keys.KeyW} A: ${keys.KeyA} S: ${keys.KeyS} D: ${keys.KeyD} Space: ${keys.Space} E: ${keys.KeyE} Shift: ${keys.ShiftLeft || keys.ShiftRight}\nErrors:\n${errors.join('\n')}`;
}

// Sound setup
const audioContext = new (window.AudioContext || window.webkitAudioContext)();
let gunshotBuffer = null, enemyHitBuffer = null, enemyDeathBuffer = null, jetpackBuffer = null;

async function setupSound() {
  const sampleRate = 44100;

  // Gunshot sound
  const gunshotDuration = 0.1;
  const gunshotSamples = sampleRate * gunshotDuration;
  const gunshotData = new Float32Array(gunshotSamples);
  for (let i = 0; i < gunshotSamples; i++) {
    const t = i / sampleRate;
    const envelope = Math.exp(-5 * t);
    const wave = Math.sin(2 * Math.PI * 440 * t);
    gunshotData[i] = envelope * wave * 0.5;
  }
  const gunshotBufferTemp = audioContext.createBuffer(1, gunshotSamples, sampleRate);
  gunshotBufferTemp.copyToChannel(gunshotData, 0);
  gunshotBuffer = gunshotBufferTemp;

  // Enemy hit sound
  const hitDuration = 0.15;
  const hitSamples = sampleRate * hitDuration;
  const hitData = new Float32Array(hitSamples);
  for (let i = 0; i < hitSamples; i++) {
    const t = i / sampleRate;
    const envelope = Math.exp(-10 * t);
    const wave = Math.sign(Math.sin(2 * Math.PI * 220 * t));
    hitData[i] = envelope * wave * 0.3;
  }
  const enemyHitBufferTemp = audioContext.createBuffer(1, hitSamples, sampleRate);
  enemyHitBufferTemp.copyToChannel(hitData, 0);
  enemyHitBuffer = enemyHitBufferTemp;

  // Enemy death sound
  const deathDuration = 0.2;
  const deathSamples = sampleRate * deathDuration;
  const deathData = new Float32Array(deathSamples);
  for (let i = 0; i < deathSamples; i++) {
    const t = i / sampleRate;
    const envelope = Math.exp(-3 * t);
    const noise = Math.random() * 2 - 1;
    deathData[i] = envelope * noise * 0.4;
  }
  const enemyDeathBufferTemp = audioContext.createBuffer(1, deathSamples, sampleRate);
  enemyDeathBufferTemp.copyToChannel(deathData, 0);
  enemyDeathBuffer = enemyDeathBufferTemp;

  // Jetpack sound
  const jetpackDuration = 0.5;
  const jetpackSamples = sampleRate * jetpackDuration;
  const jetpackData = new Float32Array(jetpackSamples);
  for (let i = 0; i < jetpackSamples; i++) {
    const t = i / sampleRate;
    const envelope = Math.min(1, t * 10) * Math.exp(-t * 2);
    const wave = Math.sin(2 * Math.PI * 100 * t) + 0.5 * (Math.random() * 2 - 1);
    jetpackData[i] = envelope * wave * 0.3;
  }
  const jetpackBufferTemp = audioContext.createBuffer(1, jetpackSamples, sampleRate);
  jetpackBufferTemp.copyToChannel(jetpackData, 0);
  jetpackBuffer = jetpackBufferTemp;
}

function playGunshot() {
  if (!gunshotBuffer) return;
  const source = audioContext.createBufferSource();
  source.buffer = gunshotBuffer;
  source.connect(audioContext.destination);
  source.start(0);
}

function playEnemyHit() {
  if (!enemyHitBuffer) return;
  const source = audioContext.createBufferSource();
  source.buffer = enemyHitBuffer;
  source.connect(audioContext.destination);
  source.start(0);
}

function playEnemyDeath() {
  if (!enemyDeathBuffer) return;
  const source = audioContext.createBufferSource();
  source.buffer = enemyDeathBuffer;
  source.connect(audioContext.destination);
  source.start(0);
}

let jetpackSoundSource = null;
function playJetpackSound() {
  if (!jetpackBuffer || jetpackSoundSource) return;
  jetpackSoundSource = audioContext.createBufferSource();
  jetpackSoundSource.buffer = jetpackBuffer;
  jetpackSoundSource.loop = true;
  jetpackSoundSource.connect(audioContext.destination);
  jetpackSoundSource.start(0);
}

function stopJetpackSound() {
  if (jetpackSoundSource) {
    jetpackSoundSource.stop();
    jetpackSoundSource = null;
  }
}

// Grass texture
let grassTexture = null;
const textureLoader = new THREE.TextureLoader();
textureLoader.load(
  'https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/terrain/grasslight-big.jpg',
  (texture) => {
    grassTexture = texture;
    grassTexture.wrapS = grassTexture.wrapT = THREE.RepeatWrapping;
    grassTexture.repeat.set(10, 10);
    updateFloorMaterials();
  },
  undefined,
  (err) => {
    logError('Failed to load grass texture: ' + err.message);
    updateFloorMaterials();
  }
);

function updateFloorMaterials() {
  const material = grassTexture
    ? new THREE.MeshStandardMaterial({ map: grassTexture })
    : new THREE.MeshStandardMaterial({ color: 0x2E8B57 });
  floorTiles.forEach(tile => {
    tile.material = material;
  });
}

// Wait for DOM to load
document.addEventListener('DOMContentLoaded', async () => {
  await setupSound();
  const gameArea = document.getElementById('gameArea');
  const playButton = document.getElementById('playButton');
  const pauseMessage = document.getElementById('pauseMessage');
  const resumeButton = document.getElementById('resumeButton');
  const pointerLockMessage = document.getElementById('pointerLockMessage');
  const crosshair = document.getElementById('crosshair');
  const debugKeys = document.getElementById('debugKeys');

  if (!gameArea || !playButton || !pauseMessage || !resumeButton || !pointerLockMessage || !crosshair || !debugKeys) {
    logError('Required DOM elements not found');
    return;
  }

  gameArea.setAttribute('tabindex', '0');

  const isSandboxed = window.frameElement && window.frameElement.sandbox;
  if (isSandboxed && !window.frameElement.sandbox.contains('allow-pointer-lock')) {
    logError('Pointer lock blocked: Frame is sandboxed without allow-pointer-lock permission.');
    pointerLockMessage.textContent = 'Pointer lock blocked due to sandboxing. Run in a non-sandboxed context or add allow-pointer-lock.';
    pointerLockMessage.style.display = 'block';
  }

  gameArea.addEventListener('click', () => {
    if (!paused && !document.pointerLockElement && lockRetryCount < MAX_LOCK_RETRIES && !isSandboxed) {
      gameArea.focus();
      if (document.hasFocus()) {
        setTimeout(() => {
          gameArea.requestPointerLock().catch(err => {
            logError('Pointer lock request failed on click: ' + err.message);
            pointerLockMessage.style.display = 'block';
            lockRetryCount++;
          });
        }, 300);
      } else {
        logError('Game area not focused, click again to retry.');
        pointerLockMessage.style.display = 'block';
      }
    }
  });

  window.addEventListener('keydown', e => {
    const key = e.code;
    if (['KeyW', 'KeyA', 'KeyS', 'KeyD', 'Space', 'KeyE', 'ShiftLeft', 'ShiftRight'].includes(key) && !paused) {
      e.preventDefault();
      keys[key] = true;
      console.log(`Key down: ${key}`);
      updateDebugKeys();
      if ((key === 'ShiftLeft' || key === 'ShiftRight') && fuel > 0) {
        jetpackActive = true;
        playJetpackSound();
      }
    }
    if (e.key === 'Escape') {
      paused = !paused;
      pauseMessage.style.display = paused ? 'block' : 'none';
      pointerLockMessage.style.display = paused ? 'none' : 'block';
      if (paused) {
        cancelAnimationFrame(animationFrameId);
        document.exitPointerLock();
        jetpackActive = false;
        stopJetpackSound();
      } else {
        if (!isSandboxed) {
          gameArea.focus();
          gameArea.requestPointerLock().catch(err => {
            logError('Pointer lock request failed on resume: ' + err.message);
            pointerLockMessage.style.display = 'block';
          });
        }
        animate();
      }
    }
  });

  window.addEventListener('keyup', e => {
    const key = e.code;
    if (['KeyW', 'KeyA', 'KeyS', 'KeyD', 'Space', 'KeyE', 'ShiftLeft', 'ShiftRight'].includes(key)) {
      keys[key] = false;
      console.log(`Key up: ${key}`);
      updateDebugKeys();
      if (key === 'ShiftLeft' || key === 'ShiftRight') {
        jetpackActive = false;
        stopJetpackSound();
      }
    }
  });

  gameArea.addEventListener('mousedown', e => {
    if (e.button === 0 && !paused && bulletCount > 0) {
      gameArea.focus();
      shoot();
    }
  });

  document.addEventListener('pointerlockchange', () => {
    const isLocked = document.pointerLockElement === gameArea;
    console.log('Pointer lock state:', isLocked ? 'Locked' : 'Unlocked');
    if (isLocked) {
      pointerLockMessage.style.display = 'none';
      crosshair.classList.add('locked');
      lockRetryCount = 0;
    } else {
      if (!paused) {
        pointerLockMessage.style.display = 'block';
        crosshair.classList.remove('locked');
      }
    }
  });

  document.addEventListener('mousemove', e => {
    if (document.pointerLockElement === gameArea) {
      const sensitivity = 0.001;
      yaw -= e.movementX * sensitivity;
      pitch -= e.movementY * sensitivity;
      pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));
      console.log('Mouse moved, yaw:', yaw.toFixed(2), 'pitch:', pitch.toFixed(2));
    }
  });

  playButton.addEventListener('click', () => {
    paused = false;
    document.getElementById('menu').style.display = 'none';
    pointerLockMessage.style.display = 'block';
    gameArea.focus();
    if (document.hasFocus()) {
      gameArea.click();
      if (!isSandboxed) {
        setTimeout(() => {
          gameArea.requestPointerLock().catch(err => {
            logError('Pointer lock request failed on play: ' + err.message);
            pointerLockMessage.style.display = 'block';
          });
        }, 300);
      }
    } else {
      logError('Game area not focused, click again to retry.');
    }
    init();
    animate();
  });

  resumeButton.addEventListener('click', () => {
    paused = false;
    pauseMessage.style.display = 'none';
    pointerLockMessage.style.display = 'block';
    gameArea.focus();
    if (document.hasFocus() && !isSandboxed) {
      gameArea.requestPointerLock().catch(err => {
        logError('Pointer lock request failed on resume: ' + err.message);
        pointerLockMessage.style.display = 'block';
      });
    } else {
      logError('Game area not focused or sandboxed, click again to retry.');
    }
    animate();
  });

  function updateMovement(dt) {
    if (paused) return;
    const dir = new THREE.Vector3();
    if (keys.KeyW) dir.z -= 1;
    if (keys.KeyS) dir.z += 1;
    if (keys.KeyA) dir.x -= 1;
    if (keys.KeyD) dir.x += 1;
    if (dir.lengthSq() > 0) {
      dir.normalize();
      const forward = new THREE.Vector3(0, 0, -1).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);
      const right = new THREE.Vector3(1, 0, 0).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);
      const move = new THREE.Vector3();
      move.addScaledVector(forward, -dir.z);
      move.addScaledVector(right, dir.x);
      vel.x = move.x * 10;
      vel.z = move.z * 10;
      console.log('Movement applied, vel:', vel.x.toFixed(2), vel.z.toFixed(2));
    } else {
      vel.x *= 0.9;
      vel.z *= 0.9;
      if (Math.abs(vel.x) < 0.1) vel.x = 0;
      if (Math.abs(vel.z) < 0.1) vel.z = 0;
    }

    // Jetpack logic
    if ((keys.ShiftLeft || keys.ShiftRight) && fuel > 0) {
      vel.y += 15 * dt; // Upward thrust
      vel.y = Math.min(vel.y, 10); // Cap upward speed
      fuel -= 20 * dt; // Consume fuel
      fuel = Math.max(0, fuel);
      onGround = false;
      jetpackActive = true;
      console.log('Jetpack active, vel.y:', vel.y.toFixed(2), 'fuel:', fuel.toFixed(2));
    } else {
      jetpackActive = false;
      stopJetpackSound();
    }

    // Regenerate fuel when not using jetpack
    if (!(keys.ShiftLeft || keys.ShiftRight)) {
      fuel += 5 * dt; // Regenerate fuel
      fuel = Math.min(100, fuel);
    }
    document.getElementById('fuel').textContent = Math.floor(fuel);

    // Apply gravity or parachute effect
    if (!onGround && keys.KeyE && !(keys.ShiftLeft || keys.ShiftRight)) {
      vel.y -= 3 * dt; // Reduced gravity for parachute
      vel.y = Math.max(vel.y, -2);
      console.log('Parachute active, vel.y:', vel.y.toFixed(2));
    } else if (!(keys.ShiftLeft || keys.ShiftRight)) {
      vel.y -= 15 * dt; // Normal gravity
    }

    if (onGround && keys.Space) {
      vel.y = 10;
      onGround = false;
      console.log('Jump triggered, vel.y:', vel.y);
    }

    const newPosition = player.position.clone().addScaledVector(vel, dt);
    player.position.copy(newPosition);
    if (player.position.y < 1.6 && !(keys.ShiftLeft || keys.ShiftRight)) {
      player.position.y = 1.6;
      vel.y = 0;
      onGround = true;
    }
    player.rotation.set(pitch, yaw, 0);
    const tileSize = 100;
    const centerX = Math.floor(player.position.x / tileSize) * tileSize;
    const centerZ = Math.floor(player.position.z / tileSize) * tileSize;
    floorTiles.forEach((tile, i) => {
      const dx = (i % 3 - 1) * tileSize;
      const dz = (Math.floor(i / 3) - 1) * tileSize;
      tile.position.set(centerX + dx, 0, centerZ + dz);
    });
    for (let i = chests.length - 1; i >= 0; i--) {
      const chest = chests[i];
      const dist = player.position.distanceTo(chest.position);
      if (dist < 1.5) {
        bulletCount = Math.min(50, bulletCount + 20);
        fuel = Math.min(100, fuel + 50);
        document.getElementById('bulletCount').textContent = bulletCount;
        document.getElementById('fuel').textContent = Math.floor(fuel);
        scene.remove(chest);
        chests.splice(i, 1);
      }
    }
  }

  function shoot() {
    if (paused || bulletCount <= 0) return;
    if (bullets.length >= MAX_BULLETS) {
      const oldestBullet = bullets.shift();
      scene.remove(oldestBullet);
    }
    const dir = new THREE.Vector3(0, 0, -1).applyEuler(player.rotation);
    const bullet = new THREE.Mesh(new THREE.SphereGeometry(0.08, 6, 6), new THREE.MeshStandardMaterial({ color: 0xffee88 }));
    bullet.position.copy(player.position).addScaledVector(dir, 0.8);
    bullet.userData = { dir, speed: 60, life: 2 };
    if (bullet instanceof THREE.Object3D) {
      scene.add(bullet);
      bullets.push(bullet);
      bulletCount--;
      document.getElementById('bulletCount').textContent = bulletCount;
      playGunshot();
    }
  }

  function spawnEnemy() {
    const e = new THREE.Mesh(new THREE.BoxGeometry(1.2, 1.6, 1.2), new THREE.MeshStandardMaterial({ color: 0xff6b6b }));
    const r = 20 + Math.random() * 30;
    const ang = Math.random() * Math.PI * 2;
    e.position.set(player.position.x + Math.cos(ang) * r, 0.8, player.position.z + Math.sin(ang) * r);
    e.userData = { hp: 50, speed: 1.5 };
    if (e instanceof THREE.Object3D) {
      scene.add(e);
      enemies.push(e);
    }
  }

  function spawnChest() {
    const chest = new THREE.Mesh(new THREE.BoxGeometry(1, 0.5, 1), new THREE.MeshStandardMaterial({ color: 0x8B4513 }));
    const r = 15 + Math.random() * 25;
    const ang = Math.random() * Math.PI * 2;
    chest.position.set(player.position.x + Math.cos(ang) * r, 0.25, player.position.z + Math.sin(ang) * r);
    if (chest instanceof THREE.Object3D) {
      scene.add(chest);
      chests.push(chest);
    }
  }

  function spawnTree() {
    const heightScale = 0.8 + Math.random() * 0.7;
    const trunkHeight = 2 * heightScale;
    const foliageHeight = 3 * heightScale;
    const foliageRadius = 1.5 * Math.sqrt(heightScale);
    const collisionRadius = 1.0 * Math.sqrt(heightScale);

    const trunkGeometry = new THREE.CylinderGeometry(0.3, 0.3, trunkHeight, 8);
    const trunkMaterial = new THREE.MeshStandardMaterial({ color: 0x4A2F27 });
    const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
    trunk.position.y = trunkHeight / 2;

    const foliageGeometry = new THREE.ConeGeometry(foliageRadius, foliageHeight, 8);
    const foliageMaterial = new THREE.MeshStandardMaterial({ color: 0x2E8B57 });
    const foliage = new THREE.Mesh(foliageGeometry, foliageMaterial);
    foliage.position.y = trunkHeight + foliageHeight / 2;

    const tree = new THREE.Group();
    tree.add(trunk);
    tree.add(foliage);
    tree.userData = { heightScale, collisionRadius };

    let r, ang, dist;
    do {
      r = 25 + Math.random() * 30;
      ang = Math.random() * Math.PI * 2;
      tree.position.set(player.position.x + Math.cos(ang) * r, 0, player.position.z + Math.sin(ang) * r);
      dist = tree.position.distanceTo(player.position);
    } while (dist < 25);

    if (tree instanceof THREE.Object3D) {
      scene.add(tree);
      trees.push(tree);
    }
  }

  function spawnFlower() {
    const heightScale = 0.5 + Math.random() * 0.5;
    const stemHeight = 0.5 * heightScale;
    const petalRadius = 0.3 * heightScale;
    const collisionRadius = 0.4 * Math.sqrt(heightScale);

    const stemGeometry = new THREE.CylinderGeometry(0.05, 0.05, stemHeight, 6);
    const stemMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
    const stem = new THREE.Mesh(stemGeometry, stemMaterial);
    stem.position.y = stemHeight / 2;

    const petalGeometry = new THREE.SphereGeometry(petalRadius, 8, 8);
    const petalMaterial = new THREE.MeshStandardMaterial({ color: 0xFF69B4 });
    const petals = new THREE.Mesh(petalGeometry, petalMaterial);
    petals.position.y = stemHeight + petalRadius;

    const flower = new THREE.Group();
    flower.add(stem);
    flower.add(petals);
    flower.userData = { heightScale, collisionRadius };

    let r, ang, dist;
    do {
      r = 15 + Math.random() * 25;
      ang = Math.random() * Math.PI * 2;
      flower.position.set(player.position.x + Math.cos(ang) * r, 0, player.position.z + Math.sin(ang) * r);
      dist = flower.position.distanceTo(player.position);
    } while (dist < 15);

    if (flower instanceof THREE.Object3D) {
      scene.add(flower);
      flowers.push(flower);
    }
  }

  function manageObjects() {
    const maxDistance = 80;
    const totalObjects = enemies.length + chests.length + trees.length + flowers.length;
    if (totalObjects >= MAX_TOTAL_OBJECTS) return;

    for (let i = enemies.length - 1; i >= 0; i--) {
      const e = enemies[i];
      const dist = player.position.distanceTo(e.position);
      if (dist > maxDistance) {
        scene.remove(e);
        enemies.splice(i, 1);
      }
    }
    for (let i = chests.length - 1; i >= 0; i--) {
      const c = chests[i];
      const dist = player.position.distanceTo(c.position);
      if (dist > maxDistance) {
        scene.remove(c);
        chests.splice(i, 1);
      }
    }
    for (let i = trees.length - 1; i >= 0; i--) {
      const t = trees[i];
      const dist = player.position.distanceTo(t.position);
      if (dist > maxDistance) {
        scene.remove(t);
        trees.splice(i, 1);
      }
    }
    for (let i = flowers.length - 1; i >= 0; i--) {
      const f = flowers[i];
      const dist = player.position.distanceTo(f.position);
      if (dist > maxDistance) {
        scene.remove(f);
        flowers.splice(i, 1);
      }
    }
    while (enemies.length < 5 && totalObjects < MAX_TOTAL_OBJECTS) spawnEnemy();
    while (chests.length < 2 && totalObjects < MAX_TOTAL_OBJECTS) spawnChest();
    while (trees.length < 10 && totalObjects < MAX_TOTAL_OBJECTS) spawnTree();
    while (flowers.length < 5 && totalObjects < MAX_TOTAL_OBJECTS) spawnFlower();
  }

  function animate() {
    if (!paused) {
      const dt = Math.min(0.05, clock.getDelta());
      gameArea.focus();
      updateMovement(dt);
      manageObjects();

      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        b.position.addScaledVector(b.userData.dir, b.userData.speed * dt);
        b.userData.life -= dt;
        for (let j = enemies.length - 1; j >= 0; j--) {
          const e = enemies[j];
          if (b.position.distanceTo(e.position) < 1.0) {
            e.userData.hp -= 25;
            playEnemyHit();
            scene.remove(b);
            bullets.splice(i, 1);
            if (e.userData.hp <= 0) {
              playEnemyDeath();
              scene.remove(e);
              enemies.splice(j, 1);
              score += 100;
              document.getElementById('score').textContent = score;
            }
            break;
          }
        }
        if (b && b.userData.life <= 0) {
          scene.remove(b);
          bullets.splice(i, 1);
        }
      }

      for (let i = enemies.length - 1; i >= 0; i--) {
        const e = enemies[i];
        const dir = new THREE.Vector3().subVectors(player.position, e.position);
        const dist = dir.length();
        dir.normalize();
        e.position.addScaledVector(dir, e.userData.speed * dt);
        if (dist < 1.2) {
          hp -= 5;
          document.getElementById('hp').textContent = Math.max(0, hp);
          if (hp <= 0) {
            logError('Game Over! Score ' + score);
            location.reload();
            return;
          }
        }
      }

      if (!isSandboxed && !document.pointerLockElement && Date.now() - lastLockAttempt > 2000 && lockRetryCount < MAX_LOCK_RETRIES) {
        gameArea.requestPointerLock().catch(err => {
          logError('Auto pointer lock failed: ' + err.message);
          lockRetryCount++;
          lastLockAttempt = Date.now();
        });
      }

      camera.position.copy(player.position);
      camera.rotation.copy(player.rotation);
      hands.position.copy(camera.position);
      hands.rotation.copy(camera.rotation);
      renderer.render(scene, camera);
    }
    animationFrameId = requestAnimationFrame(animate);
  }

  function init() {
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    gameArea.appendChild(renderer.domElement);
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87CEEB);
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
    clock = new THREE.Clock();

    const dirLight = new THREE.DirectionalLight(0xffffff, 0.7);
    dirLight.position.set(5, 10, 2);
    scene.add(dirLight);

    const ambLight = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(ambLight);

    const tileSize = 100;
    for (let i = 0; i < 9; i++) {
      const dx = (i % 3 - 1) * tileSize;
      const dz = (Math.floor(i / 3) - 1) * tileSize;
      const tile = new THREE.Mesh(
        new THREE.PlaneGeometry(tileSize, tileSize),
        new THREE.MeshStandardMaterial({ color: 0x2E8B57 })
      );
      tile.rotation.x = -Math.PI / 2;
      tile.position.set(dx, 0, dz);
      scene.add(tile);
      floorTiles.push(tile);
    }
    updateFloorMaterials();

    player = new THREE.Object3D();
    player.position.set(0, 1.6, 0);
    scene.add(player);

    // Add hands
    hands = new THREE.Group();
    const handGeometry = new THREE.BoxGeometry(0.2, 0.1, 0.4);
    const handMaterial = new THREE.MeshStandardMaterial({ color: 0xFFDAB9 });
    const leftHand = new THREE.Mesh(handGeometry, handMaterial);
    leftHand.position.set(-0.3, -0.4, -0.5);
    const rightHand = new THREE.Mesh(handGeometry, handMaterial);
    rightHand.position.set(0.3, -0.4, -0.5);
    hands.add(leftHand);
    hands.add(rightHand);
    scene.add(hands);

    for (let i = 0; i < 5; i++) spawnEnemy();
    for (let i = 0; i < 2; i++) spawnChest();
    for (let i = 0; i < 10; i++) spawnTree();
    for (let i = 0; i < 5; i++) spawnFlower();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  }
});
</script>
