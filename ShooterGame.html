<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FPS Demo with Trees — Three.js (No Pointer Lock)</title>
  <style>
    html, body { height: 100%; margin: 0; overflow: hidden; background: #0b0b0b; color: #eee; font-family: sans-serif; }
    #hud { position: absolute; left: 12px; top: 12px; z-index: 10; background: rgba(0,0,0,0.5); padding: 6px 10px; border-radius: 8px; }
    #crosshair { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 18px; height: 18px; pointer-events: none; z-index: 9; }
    #crosshair:before, #crosshair:after { content: ''; position: absolute; background: #ffd86b; }
    #crosshair:before { left: 8px; top: 0; width: 2px; height: 18px; }
    #crosshair:after { left: 0; top: 8px; width: 18px; height: 2px; }
    #gameArea { width: 100%; height: 100%; tabindex="0"; outline: none; }
    #menu { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 20; }
    #menu button { padding: 15px 30px; font-size: 20px; background: #ffd86b; border: none; border-radius: 5px; cursor: pointer; }
    #menu button:hover { background: #e0b84a; }
    #pauseMessage { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 20; display: none; }
    #pauseMessage span { font-size: 40px; color: #ffd86b; }
    #pauseMessage button { margin-top: 20px; padding: 10px 20px; font-size: 18px; background: #ffd86b; border: none; border-radius: 5px; cursor: pointer; }
    #pauseMessage button:hover { background: #e0b84a; }
  </style>
</head>
<body>
  <div id="hud">Здраве: <span id="hp">100</span> · Точки: <span id="score">0</span> · Куршуми: <span id="bulletCount">50</span></div>
  <div id="crosshair"></div>
  <div id="menu">
    <button id="playButton">Play</button>
  </div>
  <div id="pauseMessage"><span>Paused</span><br><button id="resumeButton">Resume</button></div>
  <div id="gameArea"></div>

<script type="module">
import * as THREE from 'https://unpkg.com/three@0.152.2/build/three.module.js';

// Sound setup
const audioContext = new (window.AudioContext || window.webkitAudioContext)();
let gunshotBuffer = null, enemyHitBuffer = null, enemyDeathBuffer = null;

async function setupSound() {
  const sampleRate = 44100;
  const gunshotDuration = 0.1;
  const gunshotSamples = sampleRate * gunshotDuration;
  const gunshotData = new Float32Array(gunshotSamples);
  for (let i = 0; i < gunshotSamples; i++) {
    const t = i / sampleRate;
    const envelope = Math.exp(-5 * t);
    const wave = Math.sin(2 * Math.PI * 440 * t);
    gunshotData[i] = envelope * wave * 0.5;
  }
  const gunshotBufferTemp = audioContext.createBuffer(1, gunshotSamples, sampleRate);
  gunshotBufferTemp.copyToChannel(gunshotData, 0);
  gunshotBuffer = gunshotBufferTemp;

  const hitDuration = 0.15;
  const hitSamples = sampleRate * hitDuration;
  const hitData = new Float32Array(hitSamples);
  for (let i = 0; i < hitSamples; i++) {
    const t = i / sampleRate;
    const envelope = Math.exp(-10 * t);
    const wave = Math.sign(Math.sin(2 * Math.PI * 220 * t));
    hitData[i] = envelope * wave * 0.3;
  }
  const enemyHitBufferTemp = audioContext.createBuffer(1, hitSamples, sampleRate);
  enemyHitBufferTemp.copyToChannel(hitData, 0);
  enemyHitBuffer = enemyHitBufferTemp;

  const deathDuration = 0.2;
  const deathSamples = sampleRate * deathDuration;
  const deathData = new Float32Array(deathSamples);
  for (let i = 0; i < deathSamples; i++) {
    const t = i / sampleRate;
    const envelope = Math.exp(-3 * t);
    const noise = Math.random() * 2 - 1;
    deathData[i] = envelope * noise * 0.4;
  }
  const enemyDeathBufferTemp = audioContext.createBuffer(1, deathSamples, sampleRate);
  enemyDeathBufferTemp.copyToChannel(deathData, 0);
  enemyDeathBuffer = enemyDeathBufferTemp;
}

function playGunshot() {
  if (!gunshotBuffer) return;
  const source = audioContext.createBufferSource();
  source.buffer = gunshotBuffer;
  source.connect(audioContext.destination);
  source.start(0);
}

function playEnemyHit() {
  if (!enemyHitBuffer) return;
  const source = audioContext.createBufferSource();
  source.buffer = enemyHitBuffer;
  source.connect(audioContext.destination);
  source.start(0);
}

function playEnemyDeath() {
  if (!enemyDeathBuffer) return;
  const source = audioContext.createBufferSource();
  source.buffer = enemyDeathBuffer;
  source.connect(audioContext.destination);
  source.start(0);
}

// Global variables
let scene, camera, renderer, clock;
let player, yaw = 0, pitch = 0;
const bullets = [], enemies = [], chests = [], trees = [];
let score = 0, hp = 100, bulletCount = 50;
const keys = { w: false, a: false, s: false, d: false, space: false };
let isMouseDown = false, lastX = 0, lastY = 0;
let paused = true;
let animationFrameId = null;
const vel = new THREE.Vector3();
let onGround = true;

// Wait for DOM to load
document.addEventListener('DOMContentLoaded', async () => {
  console.log('Script loaded and DOM ready');
  await setupSound();
  const gameArea = document.getElementById('gameArea');
  const playButton = document.getElementById('playButton');
  const pauseMessage = document.getElementById('pauseMessage');
  const resumeButton = document.getElementById('resumeButton');

  if (!gameArea || !playButton || !pauseMessage || !resumeButton) {
    console.error('Game area, play button, pause message, or resume button not found');
    return;
  }

  console.log('Event listeners attaching');

  // Ensure focus on click
  window.addEventListener('click', () => {
    gameArea.focus();
    console.log('Window clicked, gameArea focused, activeElement:', document.activeElement);
  });

  // Input listeners
  window.addEventListener('keydown', e => {
    console.log('Key event:', e.key, e.code, e.keyCode, 'activeElement:', document.activeElement);
    if (e.target.tagName !== 'BUTTON') {
      e.preventDefault();
      gameArea.focus();
      const key = e.code === 'Space' ? 'space' : e.key.toLowerCase();
      if (['w', 'a', 's', 'd', 'space'].includes(key)) {
        keys[key] = true;
        console.log(`Key down: ${key}, keys:`, keys);
      }
      if (e.keyCode === 27) { // Esc key to toggle pause/resume
        paused = !paused;
        pauseMessage.style.display = paused ? 'block' : 'none';
        if (paused) {
          cancelAnimationFrame(animationFrameId);
          console.log('Game paused');
        } else {
          animate();
          console.log('Game resumed');
        }
      }
    }
  });

  window.addEventListener('keyup', e => {
    if (e.target.tagName !== 'BUTTON') {
      const key = e.code === 'Space' ? 'space' : e.key.toLowerCase();
      if (['w', 'a', 's', 'd', 'space'].includes(key)) {
        keys[key] = false;
        console.log(`Key up: ${key}, keys:`, keys);
      }
    }
  });

  gameArea.addEventListener('mousedown', e => {
    if (e.button === 0 && !paused && bulletCount > 0) {
      isMouseDown = true;
      lastX = e.clientX;
      lastY = e.clientY;
      gameArea.focus();
      console.log('Mouse down, gameArea focused, activeElement:', document.activeElement);
      shoot();
    }
  });

  gameArea.addEventListener('focus', () => {
    console.log('Game area focused, activeElement:', document.activeElement);
  });

  window.addEventListener('mouseup', () => {
    isMouseDown = false;
  });

  window.addEventListener('mousemove', e => {
    if (isMouseDown && !paused) {
      const dx = e.clientX - lastX;
      const dy = e.clientY - lastY;
      yaw -= dx * 0.002;
      pitch -= dy * 0.002;
      pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));
      yaw = ((yaw + Math.PI) % (2 * Math.PI)) - Math.PI;
      lastX = e.clientX;
      lastY = e.clientY;
      console.log('Mouse move, yaw:', yaw, 'pitch:', pitch);
    }
  });

  // Start game
  playButton.addEventListener('click', () => {
    paused = false;
    document.getElementById('menu').style.display = 'none';
    gameArea.focus();
    console.log('Play button clicked, paused:', paused, 'gameArea focused:', document.activeElement === gameArea);
    init();
    animate();
  });

  // Resume game
  resumeButton.addEventListener('click', () => {
    paused = false;
    pauseMessage.style.display = 'none';
    gameArea.focus();
    console.log('Resume button clicked, paused:', paused, 'gameArea focused:', document.activeElement === gameArea);
    animate();
  });

  // Movement
  function updateMovement(dt) {
    if (paused) {
      console.log('Movement paused, keys:', keys);
      return;
    }
    console.log('Updating movement, keys:', keys, 'onGround:', onGround, 'current position:', player.position);
    const dir = new THREE.Vector3();
    if (keys.w) dir.z -= 1;
    if (keys.s) dir.z += 1;
    if (keys.a) dir.x -= 1;
    if (keys.d) dir.x += 1;
    console.log('Raw direction:', dir);
    if (dir.lengthSq() > 0) {
      dir.normalize();
      console.log('Normalized direction:', dir);
    }
    const forward = new THREE.Vector3(0, 0, -1).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);
    const right = new THREE.Vector3(1, 0, 0).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);
    const move = new THREE.Vector3();
    move.addScaledVector(forward, -dir.z);
    move.addScaledVector(right, dir.x);
    console.log('Move vector:', move);
    vel.x = move.x * 10;
    vel.z = move.z * 10;
    vel.y -= 15 * dt; // Gravity
    console.log('Velocity before jump:', vel);
    if (onGround && keys.space && !paused) {
      vel.y = 10;
      onGround = false;
      console.log('Jump triggered, vel.y:', vel.y, 'onGround:', onGround);
    }

    // Calculate new position
    const newPosition = player.position.clone().addScaledVector(vel, dt);
    console.log('Attempted new position:', newPosition);

    // Check for tree collisions
    let canMove = true;
    let closestTree = null;
    let minDist = Infinity;
    for (let i = 0; i < trees.length; i++) {
      const tree = trees[i];
      const dist = newPosition.distanceTo(tree.position);
      console.log(`Tree ${i} at:`, tree.position, 'distance:', dist);
      if (dist < minDist) {
        minDist = dist;
        closestTree = tree;
      }
      if (dist < 1.0) { // Reduced collision radius
        canMove = false;
        console.log('Collision detected with tree at:', tree.position, 'distance:', dist);
      }
    }

    // Update position
    if (canMove) {
      player.position.copy(newPosition);
      console.log('Player position updated:', player.position);
    } else {
      console.log('Movement blocked by tree at:', closestTree.position, 'closest distance:', minDist);
      // Allow y movement for jumping/falling
      player.position.y = newPosition.y;
      console.log('Updated y position only:', player.position);
    }

    if (player.position.y < 1.61) {
      player.position.y = 1.6;
      vel.y = 0;
      onGround = true;
      console.log('Landed, onGround:', onGround);
    }
    player.rotation.set(pitch, yaw, 0);

    // Check chest collision
    for (let i = chests.length - 1; i >= 0; i--) {
      const chest = chests[i];
      const dist = player.position.distanceTo(chest.position);
      if (dist < 1.5) {
        bulletCount = Math.min(50, bulletCount + 20);
        document.getElementById('bulletCount').textContent = bulletCount;
        console.log('Chest collected, new bullet count:', bulletCount);
        scene.remove(chest);
        chests.splice(i, 1);
      }
    }
  }

  // Shooting
  function shoot() {
    if (paused || bulletCount <= 0) return;
    const dir = new THREE.Vector3(0, 0, -1).applyEuler(player.rotation);
    const bullet = new THREE.Mesh(new THREE.SphereGeometry(0.08, 6, 6), new THREE.MeshBasicMaterial({ color: 0xffee88 }));
    bullet.position.copy(player.position).addScaledVector(dir, 0.8);
    bullet.userData = { dir, speed: 60, life: 2 };
    if (bullet instanceof THREE.Object3D) {
      scene.add(bullet);
      bullets.push(bullet);
      bulletCount--;
      document.getElementById('bulletCount').textContent = bulletCount;
      playGunshot();
      console.log('Bullet fired, remaining:', bulletCount);
    } else {
      console.error('Bullet is not an Object3D:', bullet);
    }
  }

  // Enemies
  function spawnEnemy() {
    const e = new THREE.Mesh(new THREE.BoxGeometry(1.2, 1.6, 1.2), new THREE.MeshStandardMaterial({ color: 0xff6b6b }));
    const r = 20 + Math.random() * 30, ang = Math.random() * Math.PI * 2;
    e.position.set(Math.cos(ang) * r, 0.8, Math.sin(ang) * r);
    e.userData = { hp: 50, speed: 1.5 };
    if (e instanceof THREE.Object3D) {
      scene.add(e);
      enemies.push(e);
      console.log('Enemy spawned at:', e.position);
    } else {
      console.error('Enemy is not an Object3D:', e);
    }
  }

  // Spawn Chest
  function spawnChest() {
    const chest = new THREE.Mesh(new THREE.BoxGeometry(1, 0.5, 1), new THREE.MeshStandardMaterial({ color: 0x8B4513 }));
    const r = 15 + Math.random() * 25, ang = Math.random() * Math.PI * 2;
    chest.position.set(Math.cos(ang) * r, 0.25, Math.sin(ang) * r);
    if (chest instanceof THREE.Object3D) {
      scene.add(chest);
      chests.push(chest);
      console.log('Chest spawned at:', chest.position);
    } else {
      console.error('Chest is not an Object3D:', chest);
    }
  }

  // Spawn Tree
  function spawnTree() {
    const trunkGeometry = new THREE.CylinderGeometry(0.3, 0.3, 2, 8);
    const trunkMaterial = new THREE.MeshStandardMaterial({ color: 0x4A2F27 });
    const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
    trunk.position.y = 1; // Center of trunk at y=1

    const foliageGeometry = new THREE.ConeGeometry(1.5, 3, 8);
    const foliageMaterial = new THREE.MeshStandardMaterial({ color: 0x2E8B57 });
    const foliage = new THREE.Mesh(foliageGeometry, foliageMaterial);
    foliage.position.y = 2.5; // Above trunk

    const tree = new THREE.Group();
    tree.add(trunk);
    tree.add(foliage);

    // Random position, avoiding player start (x=0, z=0)
    let r, ang, dist;
    do {
      r = 15 + Math.random() * 35; // Increased minimum distance
      ang = Math.random() * Math.PI * 2;
      tree.position.set(Math.cos(ang) * r, 0, Math.sin(ang) * r);
      dist = tree.position.distanceTo(new THREE.Vector3(0, 0, 0));
    } while (dist < 15); // Minimum distance 15 units

    if (tree instanceof THREE.Object3D) {
      scene.add(tree);
      trees.push(tree);
      console.log('Tree spawned at:', tree.position, 'distance from origin:', dist);
    } else {
      console.error('Tree is not an Object3D:', tree);
    }
  }

  // Animation loop
  function animate() {
    if (!paused) {
      const dt = Math.min(0.05, clock.getDelta());
      console.log('Animating, dt:', dt, 'paused:', paused);
      updateMovement(dt);

      // Update bullets
      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        b.position.addScaledVector(b.userData.dir, b.userData.speed * dt);
        b.userData.life -= dt;
        for (let j = enemies.length - 1; j >= 0; j--) {
          const e = enemies[j];
          if (b.position.distanceTo(e.position) < 1.0) {
            e.userData.hp -= 25;
            playEnemyHit();
            console.log('Enemy hit, new HP:', e.userData.hp);
            scene.remove(b);
            bullets.splice(i, 1);
            if (e.userData.hp <= 0) {
              playEnemyDeath();
              console.log('Enemy died');
              scene.remove(e);
              enemies.splice(j, 1);
              score += 100;
              document.getElementById('score').textContent = score;
            }
            break;
          }
        }
        if (b && b.userData.life <= 0) {
          scene.remove(b);
          bullets.splice(i, 1);
        }
      }

      // Update enemies
      for (let i = enemies.length - 1; i >= 0; i--) {
        const e = enemies[i];
        const dir = new THREE.Vector3().subVectors(player.position, e.position);
        const dist = dir.length();
        dir.normalize();
        e.position.addScaledVector(dir, e.userData.speed * dt);
        if (dist < 1.2) {
          hp -= 5;
          document.getElementById('hp').textContent = Math.max(0, hp);
          if (hp <= 0) {
            alert('Game Over! Score ' + score);
            location.reload();
            return;
          }
        }
      }

      // Spawn enemies and chests
      if (enemies.length < 5 && Math.random() < 0.01) spawnEnemy();
      if (chests.length < 3 && Math.random() < 0.005) spawnChest();

      camera.position.copy(player.position);
      camera.rotation.copy(player.rotation);
      renderer.render(scene, camera);
    }
    animationFrameId = requestAnimationFrame(animate);
  }

  // Initialize
  function init() {
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    gameArea.appendChild(renderer.domElement);
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0b0b0b);
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
    clock = new THREE.Clock();

    const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
    dirLight.position.set(5, 10, 2);
    if (dirLight instanceof THREE.Object3D) {
      scene.add(dirLight);
      console.log('DirectionalLight added to scene');
    } else {
      console.error('DirectionalLight is not an Object3D:', dirLight);
    }

    const ambLight = new THREE.AmbientLight(0xffffff, 0.3);
    if (ambLight instanceof THREE.Object3D) {
      scene.add(ambLight);
      console.log('AmbientLight added to scene');
    } else {
      console.error('AmbientLight is not an Object3D:', ambLight);
    }

    const floor = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), new THREE.MeshStandardMaterial({ color: 0x222528 }));
    floor.rotation.x = -Math.PI / 2;
    if (floor instanceof THREE.Object3D) {
      scene.add(floor);
      console.log('Floor added to scene');
    } else {
      console.error('Floor is not an Object3D:', floor);
    }

    player = new THREE.Object3D();
    player.position.set(0, 1.6, 0);
    if (player instanceof THREE.Object3D) {
      scene.add(player);
      console.log('Player added to scene at:', player.position);
      // Log initial distances to trees
      setTimeout(() => {
        trees.forEach((tree, i) => {
          const dist = player.position.distanceTo(tree.position);
          console.log(`Initial distance to tree ${i} at:`, tree.position, 'is:', dist);
        });
      }, 0);
    } else {
      console.error('Player is not an Object3D:', player);
    }

    for (let i = 0; i < 5; i++) spawnEnemy();
    for (let i = 0; i < 2; i++) spawnChest();
    for (let i = 0; i < 12; i++) spawnTree(); // Spawn 12 trees

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      console.log('Window resized, new aspect:', camera.aspect);
    });
  }
});
</script>
</body>
</html>
